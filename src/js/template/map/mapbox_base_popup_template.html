<div class="header">
  <h4>
      <%= name %>
  </h4>
  <span class="containerId"></span>
</div>
<% if (properties.length > 0) {%>
<div class="content">
  <% for(var property of properties) { %>
  <div class="info-block">
    <h4><%= __(property.label) %></h4>
    <span><%= property.value + ' ' + (property.units) %></span>
  </div>
  <% } %>  
</div>
<% } %>
<% if (deviceViewLink) {%>
  <div class="device-information">
    <div class="view-button">
      <a jslink href='<%= deviceViewLink %>'>Ver ficha</a>
    </div>
  </div>
<% } %>
<% if (loading) {%>  
  <div class="loading">
    <svg  viewBox="-10 -10 220 220">
      <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z" stroke-dashoffset="0">
      </path>
    </svg>
  </div>
<% } %>
