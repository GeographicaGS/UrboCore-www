<div class="popup_clock popup_fixed">
	<%
		for(var i=0; i<elements.length && i<5; i++){%>
		<div class="element"><div class="color" style="background-color:#00d4e7;"></div>
			<a href="/<%=m.get('scope')%>/<%=m.get('entity_id')%>/<%=elements[i]%>">
				<%=App.reduceString(elements[i])%>
			</a>
		</div>
	<%}%>
	<%if(elements.length > 5){%>
		<span class="more">+ <%=elements.length - 5%> m√°s</span>
	<%}%>
</div>
